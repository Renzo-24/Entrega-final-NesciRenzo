{% extends 'base/base.html' %}

{% block titulo %}Confirmar eliminación{% endblock %}

{% block contenido %}
<h2>¿Estás seguro que querés eliminar el mensaje "{{ mensaje.asunto }}"?</h2>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'mensajes:detalle_mensaje' mensaje.pk %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
