{% extends 'base/base.html' %}

{% block titulo %}Enviar mensaje{% endblock %}

{% block contenido %}
<h1>Enviar mensaje</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Enviar</button>
</form>

<p><a href="{% url 'mensajes:bandeja_entrada' %}" class="btn btn-primary mt-3">Volver a la bandeja</a></p>
{% endblock %}
