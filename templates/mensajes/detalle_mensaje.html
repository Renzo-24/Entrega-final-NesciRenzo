{% extends 'base/base.html' %}

{% block titulo %}Mensaje{% endblock %}

{% block contenido %}
<h2>{{ mensaje.asunto }}</h2>
<p><strong>De:</strong> {{ mensaje.remitente.username }}</p>
<p><strong>Fecha:</strong> {{ mensaje.fecha|date:"d/m/Y H:i" }}</p>
<hr>
<p>{{ mensaje.cuerpo }}</p>

<a href="{% url 'mensajes:bandeja_entrada' %}" class="btn btn-secondary">Volver a bandeja de entrada</a>
<a href="{% url 'mensajes:eliminar_mensaje' mensaje.pk %}" class="btn btn-danger">Eliminar mensaje</a>
{% endblock %}
