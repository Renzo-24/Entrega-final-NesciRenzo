<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block titulo %}Playground Blog{% endblock %}</title>
</head>
<body>

<nav>
    <a href="{% url 'inicio' %}">Inicio</a>
    <a href="{% url 'acerca_de_mi' %}">Acerca de mí</a>
    <a href="{% url 'lista_paginas' %}">Páginas</a>

    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
        <a href="{% url 'ver_perfil' %}">Perfil</a>
        <a href="{% url 'mensajes:bandeja_entrada' %}" class="btn btn-primary">Bandeja de entrada</a>
        <span>Hola {{ user.username }}</span>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'registro' %}">Registrarse</a>
    {% endif %}
</nav>

<hr>

{% block contenido %}
{% endblock %}

</body>
</html>
